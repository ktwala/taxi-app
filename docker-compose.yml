version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taxi-service-postgres
    environment:
      POSTGRES_DB: taxidb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - taxi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  taxi-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxi-service-app
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: taxidb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8082
      DRIVER_SERVICE_URL: ${DRIVER_SERVICE_URL:-http://driver-service:8081}
      ROUTE_SERVICE_URL: ${ROUTE_SERVICE_URL:-http://route-service:8083}
      LOG_LEVEL: DEBUG
      SQL_LOG_LEVEL: DEBUG
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taxi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taxi-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taxi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taxi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  taxi-network:
    driver: bridge
